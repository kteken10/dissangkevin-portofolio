<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup iPhone Pro Ultra-Réaliste</title>
    <link rel="stylesheet" href="muckup.css">
</head>
<body>
    <div class="mockup-container">
        <div class="iphone-pro">
            <!-- Cadre principal avec effet de matériau -->
            <div class="iphone-frame stainless-steel">
                <!-- Dynamic Island avec capteur -->
                <div class="dynamic-island">
                    <div class="sensor-dot front-camera"></div>
                    <div class="sensor-dot flood-illuminator"></div>
                    <div class="sensor-dot proximity-sensor"></div>
                    <div class="sensor-dot dot-projector"></div>
                </div>
                
                <!-- Écran avec effet de verre -->
                <div class="iphone-screen glass-effect">
                    <img src="./assets/images/mockup.png" alt="Capture d'application" class="app-screenshot">
                    <div class="screen-reflections"></div>
                </div>
                
                <!-- Boutons physiques ultra-détaillés -->
                <div class="side-buttons">
                    <div class="volume-buttons">
                        <div class="volume-button up stainless-steel">
                            <div class="button-separator"></div>
                        </div>
                        <div class="volume-button down stainless-steel">
                            <div class="button-separator"></div>
                        </div>
                    </div>
                    <div class="action-button stainless-steel">
                        <div class="button-inner-ring"></div>
                    </div>
                    <div class="power-button stainless-steel">
                        <div class="button-inner-cut"></div>
                    </div>
                    <div class="mute-switch stainless-steel">
                        <div class="switch-toggle"></div>
                    </div>
                </div>
                
                <!-- Détails supplémentaires -->
                <div class="bottom-speaker"></div>
                <div class="back-camera-system">
                    <div class="camera-lens main"></div>
                    <div class="camera-lens ultra-wide"></div>
                    <div class="camera-lens telephoto"></div>
                    <div class="lidar-scanner"></div>
                    <div class="flash-module"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
